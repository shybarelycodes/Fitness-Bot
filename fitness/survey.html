<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Test Survey</title>
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="form-card">
        <h2>Survey Debug Test</h2>
  
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" placeholder="Enter weight" />
  
        <label for="height">Height (ft or 6'0):</label>
        <input type="text" id="height" placeholder="Enter height" />
  
        <button onclick="calculateBMI()">Calculate BMI</button>
  
        <div id="bmi-result" style="display:none;">
          <p>Your BMI is: <strong><span id="bmi-value"></span></strong></p>
  
          <label for="goal">Choose a goal:</label>
          <select id="goal">
            <option value="lean">Lean 🏃‍♂️</option>
            <option value="muscular">Muscular 💪</option>
          </select>
  
          <button onclick="submitSurvey()">Submit</button>
        </div>
      </div>
    </div>
  </body>
